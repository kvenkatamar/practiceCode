<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp Page</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container-1">
            <ul class="signUp">
                <li>
                    <div class="left">
                        User ID
                    </div>
                    <input type="text" class="enter userId">
                    <div class="error-1">
                        !user ID can't be empty
                    </div>
                </li>
                <li>
                    <div class="left">
                        Mail ID
                    </div>
                    <input type="text" class="enter mailId">
                    <div class="error-2">
                        !Mail ID can't be empty
                    </div>
                    <div class="error-2_1">
                        !Invalid mail ID
                    </div>
                </li>
                <li>
                    <div class="left">
                        Password
                    </div>
                    <input type="password" class="enter pwd" minlength="8">
                    <div class="error-3">
                        !Password can't be empty
                    </div>
                    <div class="error-3_1">
                        !Length 8 char
                    </div>
                    <div class="error-3_2">
                        !Pwd not start with number
                    </div>
                    <div class="error-3_3">
                        !Have one upperCase char
                    </div>
                    <div class="error-3_4">
                        !Min 2 special symbols
                    </div>
                </li>
                <li>
                    <div class="left">
                        Re-enter Password
                    </div>
                    <input type="password" class="enter rePwd" minlength="8" onkeypress="return validatePassword(event)">
                    <div class="error-4">
                        !Password mismatch
                    </div>
                </li>
                <li>
                    <input type="button" class="btn" value="SignUp">
                </li>
            </ul>
        </div>
    </body>
</html>
